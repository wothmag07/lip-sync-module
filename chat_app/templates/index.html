<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">

</head>
<body>

    <div class="container">
        <!-- Video Section -->
        <div id="video-container">
            <video id="idle-video" autoplay loop muted>
                <source src="/static/sample.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Chat Section -->
        <section class="chat-window">
            <!-- <button class="close" onclick="toggleChat()"><img src="/static/chat-icon.png" alt="Close Chat"></button> -->
            <div class="chat-container">
                <div class="chat" id="llm-output">
                    <div class="model">
                        <p>Hi, how can I help you?</p>
                    </div>
                </div>
                <div class="input-area" id="user-input-area">
                    <input id="user-input" placeholder="Ask me anything..." type="text">
                        <div id="loading" style="display:none;">Typing<span id="dots"></span></div>
                    <button id="mic-button">
                        <i class="fa-solid fa-microphone-lines"></i>
                    </button>
                    <button onclick="sendMessage()">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </section>
    </div>
    <script src="/static/main.js"></script>
    
</body>
</html>
